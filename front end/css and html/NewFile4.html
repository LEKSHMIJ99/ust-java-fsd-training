<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
button{
background-color:#00008B;/*yellow*/
border:none;
color:pink;
padding:15px 32px;
text-align:center;
text-decoration:none;
display:inline-block;
font-size:45px;
margin:4px 2px;
cursor:pointer;
}
disabled{
opacity:06;
cursor:not allowed;
}



</style>
</head>
<body>
<h1>Disabled Button</h1>
<p>use the opacity property to add some transparency to a button:</p>
<button class="button">Normal Button
<button class="button disabled">Disabled Button</button>



</body>
</html>
